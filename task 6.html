<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #007BFF; /* Border color */
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #007BFF; /* Border color */
        }

        th {
            background-color: #007BFF; /* Header background color */
            color: white; /* Header text color */
        }

        tr:nth-child(even) {
            background-color: #E1E8EE; /* Even row background color */
        }

        tr:nth-child(odd) {
            background-color: #F3F7FB; /* Odd row background color */
        }

        /* Make the table larger */
        table {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
        <!-- Add more rows here if needed -->
    </table>
</body>
</html>
